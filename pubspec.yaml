name: admain_panel
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Language
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Shared Preferences
  shared_preferences: ^2.2.3

  # Permission
  permission_handler: ^11.3.1
  # Device Info
  device_info_plus: ^10.1.0


  # Icons
  flutter_iconly: ^1.0.2
  ionicons: ^0.2.2

  # UI
  shimmer: ^3.0.0
  fancy_shimmer_image: ^2.0.3
  dynamic_height_grid_view: ^0.0.3
  dotted_border: ^2.1.0

  # Image Picker
  image_picker: ^1.1.1

  # Unique IDs
  uuid: ^4.4.0

  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.7.5
  google_sign_in: ^6.2.1

  # Notifications
  fluttertoast: ^8.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/dashboard/
